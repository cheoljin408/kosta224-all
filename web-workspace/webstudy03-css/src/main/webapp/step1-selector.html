<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css study1</title>
<style type="text/css">
	li {
		color: orange;
	}
	/*
		css 선택자: 클래스를 선택할 때는 .클래스명, 아이디를 선택할 때는 #아이디명
	*/
	.ct {
		color: lime;
	}
</style>
</head>
<body>
	<h3>CSS selector(선택자) 연습</h3>
	<ul>
		<li>css는 웹사이트의 디자인 스타일을 담당</li>
		<li>html은 웹 문서의 컨텐트를 담당</li>
		<li class="ct">javascript는 웹 문서의 행위를 담당</li>
		<li>jsp는 서버의 동적인 페이지 구현을 담당</li>
		<li class="ct">Servlet은 java web application의 기반 기술로서 컨트롤러의 역할을 담당</li>
	</ul>
</body>
</html>
