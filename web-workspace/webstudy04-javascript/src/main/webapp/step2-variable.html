<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 변수 선언</title>
<script type="text/javascript">
// var을 이용한 변수 선언
// 중복 선언이 가능
	var a = 1;
	var a = 2;
	alert(a);
	
// ECMA6(2015)에서 추가된 let을 이용한 변수 선언
	let b = 1;
	// let b = 2; // let은 중복 선언이 불가
	b = 2;
	alert(b);
	
// ECMA6(2015)에서 추가된 const를 이용한 상수 선언
	const c = 1;
	// c = 2; // 상수이므로 재할당 불가
	alert(c);
</script>
</head>
<body>
	자바스크립트 변수 var, let, 상수 const 테스트
</body>
</html>
