<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step4 form radio 연동 테스트</title>
</head>
<body>
	<form method="get" action="RadioServlet">
		<input type="radio" name="gender" value="male" required="required" />남 <br>
		<input type="radio" name="gender" value="female" required="required" />여 <br>
		<button>전송</button>
	</form>
	<!-- 
		라디오 버튼의 남을 선택하고 전송하면 male이 출력
		라디오 버튼의 여를 선택하고 전송하면 female이 출력
	 -->
</body>
</html>
